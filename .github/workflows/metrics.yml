name: Metrics
on:
  # Berjalan setiap 24 jam
  schedule: [{cron: "0 0 * * *"}]
  # Memungkinkan dijalankan manual
  workflow_dispatch:
  # Berjalan setiap ada perubahan di main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: andrea-avo
          template: classic
          base: header, community, repositories, metadata
          
          # 1. Isometric Commit Calendar (Tampilan 3D)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. Languages (Bahasa pemrograman yang sering digunakan)
          plugin_languages: yes
          plugin_languages_sections: most-used
          
          # 3. Repositories Traffic (Statistik pengunjung)
          plugin_traffic: yes

          # 4. People (Followers & Following dengan foto avatar)
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 30
          plugin_people_size: 30

          # 5. Licenses (Overview lisensi proyek)
          plugin_licenses: yes
          plugin_licenses_setup: npm install
          
          # Konfigurasi Tambahan
          config_timezone: Asia/Jakarta
