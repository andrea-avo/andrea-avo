name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Lowlighter Metrics
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: andrea-avo
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Jakarta
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 30
          plugin_licenses: yes

      # 3. Language Analytics
      - name: Update Language Statistics
        uses: stefvuck/github-profile-language-analytics@v1.1.0
        with:
          github_token: ${{ secrets.METRICS_TOKEN }}
          visualization_types: "leaderboard"
          output_path: "stats"
