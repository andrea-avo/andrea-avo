name: Ultimate Metrics & Analytics
on:
  schedule: [{cron: "0 0 * * *"}] # Berjalan setiap tengah malam
  workflow_dispatch:              # Memungkinkan jalankan manual
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest 
    permissions:
      contents: write
    steps:
      # 1. Lowlighter Metrics (Statistik umum & Bahasa Lengkap)
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: andrea-avo
          template: classic
          base: header, community, repositories, metadata
          config_timezone: Asia/Jakarta
          plugin_traffic: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 0         # Tampilkan semua bahasa
          plugin_languages_threshold: 0%    # Tanpa batas minimal %
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_licenses: yes

      # 2. GitHub Profile 3D Contrib (Kalender 3D)
      - name: GitHub Profile 3D Contrib
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: andrea-avo

      # 3. GitHub Profile Summary Cards (Kartu Statistik Lengkap)
      - name: GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v2.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        with:
          username: andrea-avo

      # 4. Profile Stack (Visualisasi Tech Stack)
      - name: Profile Stack
        uses: d-v-u/profile-stack@main
        with:
          github_token: ${{ secrets.METRICS_TOKEN }}
          username: andrea-avo

      # 5. Language Analytics (Grafik Pie Chart Bahasa)
      - name: Language Analytics
        uses: abhisheknaiidu/github-profile-language-analytics@v0.1.0
        with:
          github_token: ${{ secrets.METRICS_TOKEN }}
          search_username: andrea-avo

      # 6. Push semua hasil ke repo
      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update all profile metrics, charts, and 3D contrib" || exit 0
          git push
