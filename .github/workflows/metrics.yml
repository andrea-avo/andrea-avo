name: Update Language Statistics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Language Analytics
        uses: stefvuck/github-profile-language-analytics@v1.1.0
        with:
          github_token: ${{ secrets.STATS_TOKEN }}
          visualization_types: "leaderboard"
          output_path: "stats"
          # Kosongkan exclude_languages agar SEMUA bahasa (termasuk HTML/CSS) ikut dihitung
          exclude_languages: "" 
          # Aktifkan Dark Mode sesuai keinginan Anda
          dark_mode: "true"
