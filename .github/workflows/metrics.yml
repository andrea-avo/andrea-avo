name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # Wajib ada agar bisa menyimpan file gambar

      # Action 1: Metrics Umum (Header, Isocalendar, People, dll)
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: andrea-avo
          template: classic
          base: header, community, repositories, metadata
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_people: yes
          plugin_people_limit: 30
          # Kita matikan plugin_languages di sini agar tidak double/tumpang tindih
          plugin_languages: no 

      # Action 2: Grafik Language Analytics (Yang Anda inginkan di gambar kedua)
      - name: Language Analytics Chart
        uses: stefvuck/github-profile-language-analytics@v1.1.0
        with:
          github_token: ${{ secrets.METRICS_TOKEN }}
          visualization_types: "leaderboard" # Ini yang menghasilkan grafik batang horizontal
          output_path: "stats" # Gambar akan disimpan di folder /stats
          dark_mode: true # Mengaktifkan Dark Mode
